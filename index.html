<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Events</title>
    <link rel="stylesheet" href="eventDropdown.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
  </head>
  <body>
    <header class="header-container">
      <h1>View My Events</h1>
    </header>
    <main>
      <form class="container">
        <div class="select-btn" role="button">
          <span class="btn-text">Select events</span>
          <span class="arrow-dwn">
            <i class="fa-solid fa-chevron-down" aria-hidden="true"></i>
          </span>
        </div>
        <div class="dropdown" id="event-dropdown" role="listbox">
          <div class="search">
            <i class="uil uil-search" aria-hidden="true"></i>
            <label for="search-events" class="sr-only">Search events</label>
            <input type="search" id="search-events" placeholder="Search" aria-label="Search events" value="" />
          </div>
          <ul class="list-items"></ul>
        </div>
        <button type="submit" aria-label="View selected events">View Events</button>
      </form>
    </main>

    <script src="eventDropdown.js"></script>
  </body>
</html>
